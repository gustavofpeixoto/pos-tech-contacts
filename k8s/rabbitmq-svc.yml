apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  labels:
    app: rabbitmq
spec:
  type: NodePort
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
      nodePort: 32005
      protocol: TCP
    - name: management
      port: 15672
      targetPort: 15672
      nodePort: 32006
      protocol: TCP